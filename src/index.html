<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Details Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Student Details Management System</h1>
      <p>Add and manage student information</p>
    </header>

    <!-- Student Form -->
    <form id="studentForm" class="student-form">

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Class</label>
        <input type="text" id="class" required />
      </div>

      <div class="form-group">
        <label>Admission Number</label>
        <!-- ✅ FIXED ID -->
        <input type="text" id="admission_no" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <!-- ✅ FIXED ID -->
        <input type="text" id="phone" required />
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea id="address" required></textarea>
      </div>

      <button type="submit" class="btn-save">Save Student</button>
    </form>

    <!-- Table -->
    <section class="table-section">
      <h2>Student Records</h2>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Admission No</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <p id="emptyMessage">No student records yet.</p>
    </section>
  </div>

  <!-- MUST be module -->
  <script type="module" src="app.js"></script>
</body>
</html>
